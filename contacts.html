<!<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Contacts</title>
</head>
<body>
	<div class="background-contacts">
        <form class="contact-form" action="index.html" method="post">
            <fieldset>
                <legend>Contact Us</legend>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

                <label for="beer">Choose Your Best Beer</label>
                <select id="beer" name="beer">
                    <option value="welsh">Welsh</option>
                    <option value="scottish">Scottish</option>
                    <option value="irish">Irish</option>
                    <option value="english">English</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Thoughts"></textarea>

                <button type="submit" class="submit-btn">CHEERS!</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
